<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
	<title>Jumpy Knight</title>
	<style>
		body { margin:0; padding:0; overflow:hidden; background:#000; }
		canvas { display:block; width:100vw; height:100vh; }
	</style>
</head>
<body>
	<canvas></canvas>

	<!-- 1) Load Kaboom -->
	<script src="https://unpkg.com/kaboom@3000.1.2/dist/kaboom.js"></script>
	<!-- 2) Initialize + alias origin() â†’ anchor() -->
	<script>
		kaboom({
			global: true,
			fullscreen: true,
			clearColor: [0,0,0,1],
			crisp: true,
			canvas: document.querySelector("canvas"),
		});
		window.origin = window.anchor;
	</script>

	<!-- 3) Game scripts -->
	<script src="main.js"></script>
	<script src="menu.js"></script>
	<script src="game.js"></script>
</body>
</html>
